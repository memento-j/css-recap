<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>pseudo elements</title>
        <!-- overflow property controls the content inside a container
        visible :default content overflows
        hidden : extra content is hidden
        scroll : add scrolls bars
        auto : add scrolls bars when needed-->
        <style>
            .overflow{
                width: 150px;
                height: 50px;
                border: 1px solid black;
                overflow: auto
            }
        </style>
    </head>
    <body>
        <div class="overflow">perfectexecutionperfectexecutionperfectexecutionperfectexecutionperfectexecutionperfectexecutionperfectexecutionperfectexecution</div>
    </body>
</html>
