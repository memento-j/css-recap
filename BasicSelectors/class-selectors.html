<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>CSS Selectors</title>
        <style>
            /* can specify the class that you want to style with .classname */
            * {
                margin: 0;
                padding: 0;
            }
            .highlight {
                background-color: yellow;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <p class="highlight">paragraph</p>
        <p class="highlight">paragraph</p>
        <p class="highlight">paragraph</p>
        <p class="highlight2">paragraph</p>
        <p class="highlight">paragraph</p>
        <p class="highlight">paragraph</p>
        <p class="highlight">paragraph</p>

    </body>
</html>
