<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>CSS Selectors</title>
        <style>
            /* '*' is universal selector, so the style applies to everything */
             * {
                margin: 0;
                padding: 10px;
                color: red
            } 

        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <p>description</p>
    </body>
</html>
