<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>pseudo elements</title>
        <!-- insert content before or after content -->
        <style>
            .quote::before {
                content: '"'; /* opening quote*/
                font-size: 20px;
                color:red
            }
            .quote::after {
                content: '"'; /* closing quote*/
                font-size: 20px;
                color:red
            }
        </style>
    </head>
    <body>
        <p class="quote">this is a quote</p>
    </body>
</html>
