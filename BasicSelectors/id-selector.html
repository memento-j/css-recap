<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>CSS Selectors</title>
        <style>
            /* can specify the id that you want to style with #idname
            use this sparingly though, each id should be unique */
            * {
                margin: 0;
                padding: 0;
            }
            #uniquetext {
                background-color: grey;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <p id="uniquetext">wawawawa</p>
        <p class="uniquetext">wawawawa</p>
    </body>
</html>
