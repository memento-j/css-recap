<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>CSS Selectors</title>
        <style>
            /* can directly list out the tag that you want to change */
            h1 {
                margin: 0;
                padding: 10px;
                color: red
            } 
            p {
                color: blue
            }

        </style>
    </head>

        <p>paragraph tag</p>
