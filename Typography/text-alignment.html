<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>Text alignment</title>
        <!-- text alignment controls horizontal text placement-->
        <style>
            .left {
                text-align: left;
            }

            .center {
                text-align: center;
            }

            .right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p class="left">left</p>
        <p class="center">center</p>    
        <p class="right">right</p>
    </body>
</html>
