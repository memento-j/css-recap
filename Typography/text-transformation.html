<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1.0" />
        <title>Text Transformation and decoration</title>
        <style>
            .uppercase {
                text-transform: uppercase;
            }

            .lowercase {
                text-transform: lowercase;
            }

            .capitalize {
                text-transform: capitalize;
            }

            .line-through {
                text-decoration: line-through;
            }

            .no-decaration {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <p class="uppercase line-through"> uppercase </p>
        <p class="lowercase"> LOWERCASE </p>
        <p class="capitalize"> wwawaawawa </p>
        <!-- removes underlkine from the hyperlink-->
        <a class="no-decaration" style="color: black;" href="https://google.com"> google.com</a>
    </body>
</html>
